<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gst Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>GST Calculator</h1></div>
    <div class="main">
        
        <div class="customer-details">
        <div class="customer">
            <form action="">
                <div class="container">
                <div>Customer</div> 
                <input type="text" name="customer-name" placeholder="Customer">
                </div>
                


                <br><br>
                <div class="container">
                <div>Address</div> 
                <input type="text" name="address" placeholder="Address">
                </div>
                


                <br><br>
                <div class="container">
                <div>City</div> 
                <input type="text" name="city" placeholder="City">
                </div>
                

            </form>
        </div>

        <div class="customer-no">
            <form action="">
                <div class="container">
                <div>Cust No.</div> 
                <input type="text" name="cust-no" placeholder="Cust. No">
                </div>

                <br><br>
                <div class="container">
                <div>Date</div>
                <input type="text" name="date" placeholder="Date">
                </div>
            </form>
        </div>
        </div>



   

    <div class="table">
    <table>
        <tr class="header">
            <th>#</th>
            <th>Particular</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Amt</th>
            <th  class="plusIcon" style="background-color: green;"><div><i class="fa-regular fa-plus plus"></i></div></th>

        </tr>

        <tr class="row">
            <td class="hash">#</td>
            <td><input type="text" class="inputs"></td>
            <td><input type="text" class="inputs"></td>
            <td><input type="text" class="inputs"></td>
            <td><input type="text" class="inputs"></td>
            <td><input type="text" class="inputs"></td>
            <td class="cross"><div><i class="fa-solid fa-xmark"></i></div></td>

        </tr>
    </table>

   
    
    </div>
    
    <div class="submitTotal">
        <button class="Submit">Submit</button>

        <div class="total">
            <div>Total</div> 
            <input class="totalInput" type="text">
        </div>
    </div>
    


    
    </div>


    

    <script src="index.js"></script>
</body>
</html>
